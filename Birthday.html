<head>

    <style>
        body {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);

        .birthday-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;

        h1 {

        }

        .message {
            color: #666;

            margin-bottom: 2em;
        }

        .cake {
            width: 100px;
            height: 80px;
            background: #ffd700;
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
            margin-top: 50px;
        }

        .cake::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 20px;
            background: #ff9494;
            top: -10px;
            left: -10px;
            border-radius: 10px;
        }

        .candle {
            width: 8px;
            height: 35px;
            background: #ff3333;  /* N·∫øn m√†u ƒë·ªè */
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
        }

        .flame {
            width: 15px;
            height: 30px;
            background: #ff6b6b;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.5s infinite alternate;
            transition: all 0.3s ease;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(0.9); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .click-message {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 1.2em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* M·∫∑c ƒë·ªãnh (M√°y t√≠nh) */
.card {
    width: 350px;

}

.cake-container .cake {

}

/* ƒêi·ªán tho·∫°i (m√†n h√¨nh d∆∞·ªõi 600px) */
@media (max-width: 600px) {

/* M√°y t√≠nh b·∫£ng (m√†n h√¨nh t·ª´ 601px ƒë·∫øn 1024px) */

<body>
    <div class="birthday-card">

        <p class="message">Ch√∫c BA m·ªôt ng√†y sinh nh·∫≠t tuy·ªát v·ªùi, tr√†n ƒë·∫ßy ni·ªÅm vui v√† h·∫°nh ph√∫c!</p>
        <div class="cake">

    <p class="click-message">Nh·∫•p nhi·ªÅu l·∫ßn v√†o m√†n h√¨nh ƒë·ªÉ th·ªïi n·∫øn!</p>

    <script>
        let clicks = 0;
        const maxClicks = 3;
        const body = document.querySelector('body');
        const flame = document.querySelector('.flame');

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeead'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        body.addEventListener('click', () => {

            if (clicks === maxClicks) {
                flame.style.opacity = '0';
                flame.style.transform = 'translateX(-50%) scale(0)';
                createConfetti();
                document.querySelector('.click-message').style.display = 'none';
            } else if (clicks < maxClicks) {
                flame.style.transform = `translateX(-50%) scale(${1 - clicks * 0.3})`;
            }
        });
    </script>
