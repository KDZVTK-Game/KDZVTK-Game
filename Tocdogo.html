<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tocdogo.css">
    <title>Thử nghiệm tốc độ gõ</title>
</head>

<body>

    <div class="container">
        <div class="stats">
            <p>Thời gian: <span id="timer">0s</span></p>
            <p>Số từ: <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>

        <textarea id="quote-input" rows="3" placeholder="Nhập vào đây khi bắt đầu..."></textarea>

        <button id="start-test" onclick="startTest()">Bắt đầu thử nghiệm</button>
        <button id="stop-test" onclick="displayResult()">Dừng thử nghiệm</button>

        <div class="result">
            <h3>Kết quả</h3>
            <div class="wrapper">
                <p>Độ chính xác: <span id="accuracy"></span></p>
                <p>Tốc độ <span id="wpm"></span></p>
            </div>
        </div>

    </div>

    <script src="Tocdogo.js"></script>
</body>

</html>
