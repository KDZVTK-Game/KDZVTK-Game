<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    main {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #fff;
    }

    form {
      margin-top: 20px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .show-password {
      display: inline-block;
      margin-left: 5px;
      color: #7f8c8d;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <main>
    <h2>Quản lý tài khoản</h2>

    <button onclick="logout()">Đăng xuất</button>
    <button onclick="Quayvetrangchinh()">Quay về trang chính</button>

    <!-- Form tạo mới tài khoản -->
    <form id="createAccountForm" onsubmit="return createAccount()">
      <label for="newGmail">Gmail:</label>
      <input type="email" id="newGmail" required>
      <br>
      <label for="newPassword">Mật khẩu:</label>
      <input type="password" id="newPassword" required>
      <span class="show-password" onclick="togglePassword('newPassword')">Hiện mật khẩu</span>
      <br>
      <label for="verificationCode">Mã dự phòng:</label>
      <input type="text" id="verificationCode" required>
      <br>
      <button type="submit">Tạo mới tài khoản</button>
    </form>

    <!-- Danh sách tài khoản -->
    <h3>Danh sách tài khoản</h3>
    <table>
      <thead>
        <tr>
          <th>Gmail</th>
          <th>Mật khẩu</th>
          <th>Mã dự phòng</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="accountList"></tbody>
    </table>
  </main>

  <script src="admin.js"></script>
</body>
</html>
