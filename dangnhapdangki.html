<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="dangnhapdangki.css">
    <title>Đăng nhập</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm" onsubmit="return register()">
                <h1>Tạo tài khoản</h1>
                <span>hoặc sử dụng email của bạn để tạo tài khoản</span>
                <input type="text" id="registerName" placeholder="Tên">
                <input type="email" id="registerGmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Mật khẩu">
                <input type="text" id="verifyCode" placeholder="Mã dự phòng">
                <div id="registerMessage" style="color: red;"></div>
                <button type="submit">Đăng kí</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm" onsubmit="return login()">
                <h1>Đăng nhập</h1>
                <span>hoặc sử dụng mật khẩu email</span>
                <input type="email" id="loginGmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Mật khẩu">
                <a href="#" onclick="showForgotPasswordForm()">Quên mật khẩu</a>
                <div id="loginMessage" style="color: red;"></div>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
        <div class="form-container forgot-password" id="forgotPasswordForm" style="display:none;">
            <form onsubmit="return resetPassword()">
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <p>Nhập thông tin cá nhân của bạn để sử dụng tất cả các tính năng của trang web</p>
                    <button class="hidden" id="login">Đăng nhập</button>
                    <button class="hidden" onclick="Vetrangchinh()">Về trang chính</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <p>Đăng ký với thông tin cá nhân của bạn để sử dụng tất cả các tính năng của trang web</p>
                    <button class="hidden" id="register">Đăng kí</button>
                    <button class="hidden" onclick="Vetrangchinh()">Về trang chính</button>
                </div>
            </div>
        </div>
    </div>

    <script src="dangnhapdangki.js"></script>
</body>

</html>
